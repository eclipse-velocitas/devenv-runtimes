# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: ^runtime_k3d/src/runtime/deployment/config/helm/templates/|^runtime_k3d/src/app_deployment/config/helm/templates/|^config/feedercan/
      - id: check-added-large-files

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear
          - flake8-unused-arguments
        args: ["--ignore=E203"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        types: [python]
        args: ["--ini", "setup.cfg"]

  # Commented out because of mypy bug failing for "match case" syntax
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: "v1.2.0"
  #   hooks:
  #     - id: mypy
  #       args: [runtime_k3d, runtime_local]
  #       language: system
  #       pass_filenames: false

  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: forbid-crlf
      - id: remove-crlf
      - id: insert-license
        files: '.*\.(py|pyi|yaml|yml|sh)$'
        args:
          - --license-filepath
          - license_header.txt
          - --comment-style
          - "#"
          - --use-current-year
          - --allow-past-years
          - --skip-license-insertion-comment=This file is maintained by velocitas CLI, do not modify manually.
      - id: insert-license
        files: '.*\.(cpp|c|cc|h)$'
        args:
          - --license-filepath
          - license_header.txt
          - --comment-style
          - /**| *| */
          - --use-current-year
          - --allow-past-years
          - --skip-license-insertion-comment=This file is maintained by velocitas CLI, do not modify manually.
      - id: insert-license
        files: "Dockerfile.*"
        args:
          - --license-filepath
          - license_header.txt
          - --comment-style
          - "#"
          - --use-current-year
          - --allow-past-years
          - --skip-license-insertion-comment=This file is maintained by velocitas CLI, do not modify manually.
